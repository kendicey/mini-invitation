<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Invitation Project</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script id="invitation-template" type="text/x-handlebars-template">
        <p>Hi {{recipient}}</p>
        <h2>Housewarming Party</h2>
        <p>{{host}} is throwing open the doors and popping the corks for</p>
        <h3>A Sizzling Housewarming Bash!</h3>
        <p>Come raise a toast and help us turn our new house into a home!</p>
        <ul>
            {{#each eventDetails}}
                <li>{{this}}</li>
            {{/each}}
        </ul>
        <p>Expect tasty treats, cool drinks, and warm vibes! Your presence will be the secret ingredient to our housewarming recipe.</p>
        <p>Don't miss the fun! Mark your calendar and join the housewarming fiesta!</p>
        <p>Cheers,</p>
        <p>{{host}}</p>
    </script>
</head>
<body>
    <div id="see-invitation">Click to see invitation!</div>
    <div id="invitation"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" type="text/javascript"></script>
    <script src="/scripts/jQuery.js" type="text/javascript"></script>
    <script src="/scripts/handleBars.js" type="text/javascript"></script>
</body>
</html>
