<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureVibe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script id="invitation-template" type="text/x-handlebars-template">
        <p>Hello {{recipient}},</p>
        <h2>You're Invited: Product Launch Celebration!</h2>
        <p>{{host}} is thrilled to invite you to the unveiling of our newest supplement—crafted for your well-being and happiness!</p>
        <h3>Join Us for Good Vibes!</h3>
        <ul>
            {{#each eventDetails}}
                <li>{{this}}</li>
            {{/each}}
        </ul>
        <p>Expect delightful treats and a welcoming atmosphere. Your presence will make it even more special!</p>
        <p>Save the date and join us for a joyful evening!</p>
        <p>Cheers,</p>
        <p>{{host}}</p>        
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="assets/logo.svg" alt="Logo" id="logo">
    <div id="see-invitation">▼ Click to see invitation!</div>
    <div id="invitation"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" type="text/javascript"></script>
    <script src="/scripts/jQuery.js" type="text/javascript"></script>
    <script src="/scripts/handleBars.js" type="text/javascript"></script>
</body>
</html>
